<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landon Hotel | Employees</title>
</head>
<body>
<header>
    <a th:href="@{/}" href="#">Home</a>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign-out">
    </form>
</header>
<table>
    <tr>
        <th>Employee Number</th>
        <th>Employee Last Name</th>
        <th>Employee First Name</th>
        <th>Employee Position</th>
    </tr>
    <tr th:each="employee:${employees}">
        <td th:text="${employee.id}">Employee Number</td>
        <td th:text="${employee.lastName}">Last Name</td>
        <td th:text="${employee.firstName}">First Name</td>
        <td th:text="${employee.position.toString()}">Position</td>
    </tr>
</table>
</body>
</html>
